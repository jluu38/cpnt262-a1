<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <script src="js/app.js" defer></script>
  <title>Play Catch</title>
</head>
<body>
<div class="bg">
  <div class="grid">
   <button type="button" id="button" data-text-swap="Catch">Throw</button>
    <i class="dog fas fa-dog" role="img" aria-label="dog"></i>
    <i id="ball" class="ball fas fa-baseball-ball" role="img" aria-label="ball"></i>
    <i id="hold" class="fas fa-hand-holding" role="img" aria-label="hand holding"></i>
    <i id="throw" class="hidden fas fa-hand-lizard" role="img" aria-label="hand throwing"></i>
  </div>
</div>
</body>
</html>
